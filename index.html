<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Tittle -->
  <title>Time Tracking Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Family Font -->
  <link rel="preload" href="./assets/fonts/Rubik-Light.woff2" type="font/woff2" as="font" crossorigin>
  <link rel="preload" href="./assets/fonts/Rubik-Regular.woff2" type="font/woff2" as="font" crossorigin>
  <link rel="preload" href="./assets/fonts/Rubik-Medium.woff2" type="font/woff2" as="font" crossorigin>

</head>
<body>

  <main>
    <section> <!-- Agregar el color azul de fondo-->
      <div> 
        <div> <!-- Agregar el color azul bajito -->
          <div> <!-- Se le aplica el display flex y el acomodo -->
            <img src="./images/image-jeremy.png" alt="Jeremy Robson">

            <div>
              <p>Report for</p>

              <h1>Jeremy Robson</h1>
            </div>
          </div>
        </div>

        <div>

          <button>Weekly</button>

        </div>
      </div>
    </section>

    <section>
      <div> <!-- Agregar el color naranja de fondo-->

        <img src="./images/icon-work.svg" alt="">

        <div> <!-- Agregar el color azul de fondo-->

            <h2>Work</h2>

            <button aria-label="Menu"><img src="./images/icon-ellipsis.svg" alt=""></button>
          </div>

          <div>
            <p>32hrs</p>

            <p>Last Week - 36hrs</p>
